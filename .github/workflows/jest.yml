name: Jest

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  jest:
    name: Run jest tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run test
